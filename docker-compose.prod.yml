services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      SESSION_SECRET: ${SESSION_SECRET}
    volumes:
      - uploads_data:/app/public/uploads
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://' + process.env.HOSTNAME + ':3000').then((r) => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrate
    profiles:
      - ops
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public

  caddy:
    image: caddy:2
    profiles:
      - with-domain
    restart: unless-stopped
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_DOMAIN: ${APP_DOMAIN}
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  uploads_data:
  caddy_data:
  caddy_config:
